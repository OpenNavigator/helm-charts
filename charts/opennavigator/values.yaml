# Default values for opennavigator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: ghcr.io
  repository: openinsight-proj/opennavigator
  tag: 7994398e0385b5f19520baf60dbfba3f125fdb12
  pullPolicy: IfNotPresent

config: |
  manager:
    host: 0.0.0.0
    port: 4200
    tlsSkipVerify: true
  server:
    host: 0.0.0.0
    port: 4320
    tlsSkipVerify: true
  store:
    fixture:
      path: "fixtures"
    type: mysql
    dsn: root:root@tcp({{ .Release.Name }}-mysql:3306)/opennavigator?charset=utf8mb4&parseTime=True&loc=Local&multiStatements=true
  logging:
    level: debug
    filePath: ""
    output: stdout
  tracing:
    type: ""
    samplingRate: 100
    otlp:
      endpoint: ""
      insecure: true
  metrics:
    type: ""
    interval:
    otlp:
      endpoint: ""
      insecure: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  serverPort: 4320
  managerPort: 4200

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

mysql:
  image:
    registry: docker.m.daocloud.io
    repository: mysql
    tag: 8.0.29
    pullPolicy: IfNotPresent
  password: root
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 100m
      memory: 200Mi
